{% macro pagination_widget(pagination, endpoint) %}
    {% if pagination.has_prev %}
        <a class="newer-posts" href="{% if pagination.has_prev %}{{ url_for(endpoint, page=pagination.prev_num, **kwargs) }}{% else %}#{% endif %}">
            <i class="fa fa-angle-left"></i>
        </a>
    {% endif %}

    <span class="page-number">第 {{ pagination.page }} 页 / 共 {{ pagination.pages }} 页</span>

    {% if pagination.has_next %}
        <a class="older-posts" href="{% if pagination.has_next %}{{ url_for(endpoint, page=pagination.next_num, **kwargs) }}{% else %}#{% endif %}">
            <i class="fa fa-angle-right"></i>
        </a>
    {% endif %}
{% endmacro %}
