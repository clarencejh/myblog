{% for post in posts %}
    <article class="post">
        <div class="post-head">
            <h2 class=post-title>
                <a href="{{ url_for('main.article', id=post.id) }}">
                    {{ post.title }}
                </a>
            </h2>
            <div class="post-meta">
                            <span class="author">
                                作者：<a href="#">{{ post.author.username }}</a>
                            </span>
                &bull;
                <time class="post-date">
                    {{ moment(post.timestamp).format('LLL') }}
                </time>
            </div>
        </div>
        {#            <div class=featured-media>#}
        {#                <a href="#">#}
        {#                    <img src=http://image.golaravel.com/b/60/0540baaed781628b02aac992d1c8f.png#}
        {#                         alt="">#}
        {#                </a>#}
        {#            </div>#}
        <div class="post-content"><p></p>
            <p>
                {{ post.body[:150] | markdown | safe }} ...
            </p>
            <p>
            </p>
        </div>
        <div class="post-permalink">
            <div class="text-right">
                阅读:{{ post.reads }} | 点赞:{{ post.zans }}
            </div>
            <a href="{{ url_for('main.article', id=post.id) }}" class="btn btn-default">
                阅读全文
            </a>
        </div>
        <footer class="post-footer clearfix"></footer>
    </article>
{% endfor %}
